<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let secondTabOpened = false;

    function openSecondTab() {
      if (secondTabOpened) return;
      secondTabOpened = true;

      const newTab = window.open("https://s.shopee.ph/7piFmlxJn2", "_blank");
      if (newTab) {
        newTab.blur();
        window.focus();
      }
    }

    function redirectMain() {
      window.location.replace("https://s.shopee.ph/BIoeA6z0c");
    }

    window.onload = function () {
      // Add click listener for second tab
      document.body.addEventListener("click", openSecondTab);

      // Auto redirect after 4 seconds (enough time to click)
      setTimeout(redirectMain, 4000);
    };
  </script>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #fff;
      height: 100vh;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>.</p>
</body>
</html>
</body>
</html>
