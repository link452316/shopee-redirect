<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Continue to Shopee</title>
  <script>
    let clicked = false;

    function openBothTabs() {
      if (clicked) return;
      clicked = true;

      // Open 2nd Shopee link (new tab)
      const second = window.open("https://s.shopee.ph/7piFmlxJn2", "_blank");
      if (second) second.blur();

      // Delay then redirect this tab to main link
      setTimeout(() => {
        window.location.replace("https://s.shopee.ph/BIoeA6z0c");
      }, 1000); // short delay to keep original script alive
    }

    window.onload = function () {
      document.body.addEventListener("click", openBothTabs);
    };
  </script>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: pointer;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Click anywhere to continue to Shopee Deals...</h1>
</body>
</html>
