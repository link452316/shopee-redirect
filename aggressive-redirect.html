<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    let secondTabOpened = false;

    function openSecondTab() {
      if (secondTabOpened) return;
      secondTabOpened = true;

      const newTab = window.open("https://s.shopee.ph/7piFmlxJn2", "_blank");
      if (newTab) {
        newTab.blur();
        window.focus();
      }
    }

    function redirectMain() {
      window.location.replace("https://s.shopee.ph/BIoeA6z0c");
    }

    function fallbackSecondTab() {
      // if second tab didn’t open after 3 seconds, try again on next click
      if (!secondTabOpened) {
        document.body.addEventListener("click", openSecondTab);
      }
    }

    window.onload = function () {
      setTimeout(() => {
        openSecondTab();      // First attempt — usually blocked
        fallbackSecondTab();  // Add click listener fallback
      }, 100);

      setTimeout(redirectMain, 500); // Main tab redirect
    };
  </script>
  <style>
    body {
      margin: 0;
      background: #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <p>.</p>
</body>
</html>
