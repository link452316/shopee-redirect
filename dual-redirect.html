<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Continue to Shopee</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fff8e1;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .btn {
      padding: 16px 32px;
      font-size: 18px;
      color: white;
      background-color: #ee4d2d;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h2>Click to Continue to Shopee</h2>
    <button class="btn" onclick="go()">Click Here to Continue</button>
  </div>

  <script>
    const link1 = "https://shope.ee/6fU7aT6hZB";  // main affiliate link
    const link2 = "https://shope.ee/5KpNRV8WQA";  // dummy tab

    function go() {
      const win1 = window.open(link1, "_blank");
      const win2 = window.open(link2, "_blank");

      // Auto-close dummy tab
      setTimeout(() => {
        if (win2 && !win2.closed) {
          win2.close();
        }
      }, 2000);

      // Fallback if first tab blocked
      setTimeout(() => {
        if (!win1 || win1.closed || typeof win1.closed === "undefined") {
          window.location.href = link1;
        }
      }, 3000);
    }
  </script>
</body>
</html>
