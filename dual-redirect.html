<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Loading...</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://i.imgur.com/E3nIjPg.jpg') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(6px);
      background-color: rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ee4d2d;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay">
    <div class="spinner"></div>
    <div class="text">Shopee is loading...<br>Click anywhere to continue</div>
  </div>

  <script>
    const link1 = "https://s.shopee.ph/BIoeA6z0c";
    const link2 = "https://s.shopee.ph/7piFmlxJn2";

    document.getElementById("overlay").addEventListener("click", function () {
      this.style.display = "none";

      const win1 = window.open(link1, "_blank");
      setTimeout(() => {
        const win2 = window.open(link2, "_blank");
      }, 500); // Short delay for second tab

      // Fallback if popups are blocked
      setTimeout(() => {
        if (!win1 || win1.closed || typeof win1.closed === "undefined") {
          window.location.href = link1;
        }
      }, 4000);
    });
  </script>
</body>
</html>
