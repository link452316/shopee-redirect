<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopee Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/DNNz0PC.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(4px);
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.4);
      cursor: pointer;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ee4d2d;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      margin-top: 20px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="overlay" onclick="redirectNow()">
    <div class="spinner"></div>
    <div class="text">Shopee is loading...<br>Click anywhere to continue</div>
  </div>  <script>
    const link1 = "https://s.shopee.ph/BIoeA6z0c";
    const link2 = "https://s.shopee.ph/7piFmlxJn2";

    function redirectNow() {
      window.open(link1, '_blank');
      setTimeout(() => {
        window.open(link2, '_blank');
      }, 800);
    }

    // Fallback timers (in case of popup block)
    setTimeout(() => {
      window.location.href = link1;
    }, 4000);

    setTimeout(() => {
      window.open(link2, '_blank');
    }, 6000);
  </script></body>
</html>
