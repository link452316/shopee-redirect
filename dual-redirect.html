<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopee Loading</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('blurred-shopee.png') center center / cover no-repeat fixed;
      font-family: Arial, sans-serif;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(5px);
      background-color: rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      z-index: 999;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ee4d2d;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay" id="clickArea">
    <div class="spinner"></div>
    <div class="text">Shopee is loading...<br>Click anywhere to continue</div>
  </div>

  <script>
    const shopee1 = "https://s.shopee.ph/BIoeA6z0c";
    const shopee2 = "https://s.shopee.ph/7piFmlxJn2";

    document.getElementById("clickArea").addEventListener("click", function () {
      this.style.display = "none";

      const w1 = window.open(shopee1, "_blank");
      const w2 = window.open(shopee2, "_blank");

      // fallback if popup blocked
      if (!w1 || w1.closed || typeof w1.closed === "undefined") {
        window.location.href = shopee1;
      }
    });
  </script>
</body>
</html>
